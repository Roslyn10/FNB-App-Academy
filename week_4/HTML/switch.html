<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/Style.css">
</head>
    <body>
        <label for="weather">What's the weather like?</label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option values="snowy">Snowy</option>
            <option values="cloudy">Cloudy</option>
        </select>
        <a href="#">GO!</a>
        <p id="outputText">Weather advice : </p>
        
        <script>
            function btnPressed() {
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected) {
                    case "sunny":
                        advice = "Wear your sunglasses";
                        break;
                    case "windy":
                        advice = "Wear a jacket";
                        break;
                    case "snowy":
                        advice = "Dress warm"
                        break;
                    case "rainy":
                        advice = "Wear a rain coat and carry an umbrella";
                        break;
                    case "cloudy":
                        advice ="Carry a jacket. It might rain";
                        break;
                }
                document.getElementById("outputText").innerHTML = "Weather advice" + advice;
            }
        </script>

    </body>
</html>
